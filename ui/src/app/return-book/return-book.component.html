<!--input field to input dvdId, return date and button to submit. empty submit not allowed-->
<div class="bg">
<div class="container">
  <h2 style="color: darkgray; font-weight: bold">Return a Book</h2>
  <form ngNativeValidate (ngSubmit)="returnBook()">
    <div class="form-group">
      <label for="bookIsbn">Book ISBN</label>
      <input type="number" class="form-control" id="bookIsbn" placeholder="enter isbn" [(ngModel)]="ISBN" name="ISBN" required>
    </div>
    <button type="submit" class="btn btn-success">Return</button>
  </form>
  <br>
</div>
</div>
