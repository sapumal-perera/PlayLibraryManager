<!--input field to input data and button to submit. empty submit not allowed-->
<div class="bg">
<div class="container">
  <h2 style="color: darkgray; font-weight: bold">Add Book</h2>
  <form ngNativeValidate (ngSubmit)="addBook()">
    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input type="number" class="form-control" id="isbn" placeholder="enter isbn"  [(ngModel)]="ISBN"  name="ISBN" required>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="enter title"  [(ngModel)]="TITLE" name="TITLE" required>
    </div>
    <div class="form-group">
      <label for="author">Author</label>

    <mat-form-field class="author-chips" style="background: 2px" id="author">
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let author of authors" [selectable]="selectable"
                  [removable]="removable" (removed)="remove(author)">
          {{author.name}}
          <mat-icon matChipRemove *ngIf="removable">X</mat-icon>
        </mat-chip>
        <input placeholder="add authors list above..."
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="addOnBlur"
               (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>
    </div>
    <!--<div class="form-group">-->
     <!---->
      <!--<input type="text" class="form-control" id="author" placeholder="enter author"  [(ngModel)]="AUTHOR" name="AUTHOR" required>-->
    <!--</div>-->
    <div class="form-group">
      <label for="publisher">Publisher</label>
      <input type="text" class="form-control" id="publisher" placeholder="enter publisher"  [(ngModel)]="PUBLISHER" name="PUBLISHER" required>
    </div>
    <div class="form-group">
      <label for="publisher">Page Count</label>
      <input type="number" class="form-control" id="pageCount" placeholder="enter page count"  [(ngModel)]="PAGECOUNT" name="PAGECOUNT" required>
    </div>

    <button type="submit" class="btn btn-success">Insert</button>
  </form>
  <br>
</div>

</div>
