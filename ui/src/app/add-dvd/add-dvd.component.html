<!--input field to input data and button to submit. empty submit not allowed-->
<div class="bg">
<div class="container">
  <h2 style="color: darkgray; font-weight: bold">Add DVD</h2>
  <form ngNativeValidate (ngSubmit)="addDVD()">
    <div class="form-group">
      <label for="dvdId">Dvd ID</label>
      <input type="number" class="form-control" id="dvdId" placeholder="enter dvdId"  [(ngModel)]="DvdID"  name="DvdID"  required>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="enter title" [(ngModel)]="TITLE" name="TITLE" required>
    </div>
    <div class="form-group">
      <label for="producer">Producer</label>
      <input type="text" class="form-control" id="producer" placeholder="enter producer" [(ngModel)]="PRODUCER" name="PRODUCER" required>
    </div>
    <div class="form-group">
      <label for="actors">Actors</label>

      <mat-form-field class="actor-chips" style="background: 2px" id="actors">
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let actor of actors" [selectable]="selectable"
                    [removable]="removable" (removed)="remove(actor)">
            {{actor.name}}
            <mat-icon matChipRemove *ngIf="removable">X</mat-icon>
          </mat-chip>
          <input placeholder="add actors list above..."
                 [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label for="publisher">Publisher</label>
      <input type="text" class="form-control" id="publisher" placeholder="enter publisher" [(ngModel)]="PUBLISHER" name="PUBLISHER" required>
    </div>
    <div class="form-group">
      <label for="languages">Languages</label>

      <mat-form-field class="actor-chips" style="background: 2px" id="languages">
        <mat-chip-list #chipLists>
          <mat-chip *ngFor="let lang of langs" [selectable]="selectable"
                    [removable]="removable" (removed)="removeLang(lang)">
            {{lang.name}}
            <mat-icon matChipRemove *ngIf="removable">X</mat-icon>
          </mat-chip>
          <input placeholder="add available languages list above..."
                 [matChipInputFor]="chipLists"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="addLang($event)">
        </mat-chip-list>
      </mat-form-field>
    </div>
    <div class="form-group">
      <label for="subtitles">Subtitles</label>

      <mat-form-field class="actor-chips" style="background: 2px" id="subtitles">
        <mat-chip-list #chipListSub>
          <mat-chip *ngFor="let sub of subs" [selectable]="selectable"
                    [removable]="removable" (removed)="removeSubs(sub)">
            {{sub.name}}
            <mat-icon matChipRemove *ngIf="removable">X</mat-icon>
          </mat-chip>
          <input placeholder="add available subtitle list above..."
                 [matChipInputFor]="chipListSub"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="addOnBlur"
                 (matChipInputTokenEnd)="addSubs($event)">
        </mat-chip-list>
      </mat-form-field>
    </div>
    <button type="submit" class="btn btn-success">Insert</button>

  </form>
  <br>
</div>
</div>
